<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="img/logoFav2.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/createCommand.css">
    <link rel="stylesheet" href="./css/delogConfirmation.css">

    <title>Brakaas</title>
</head>

<body>
    <div class="title">
        <a href="./index.html"><img class="img" src="img/logo.jpg"></a>
        <a href="./delogConfirmation.html"><input class="delog" type="button" value="Deconnexion"></a>
        <h1>Les Brakaas !</h1>
    </div>

    <p>Création d'une commande :</p>

    <div class="formCommand">
        <form>
            <label>Nom du client :</label>
            <input class="input" type="text" class="clientName" placeholder="Nom du client">
            <br><br>
            <label>Produits choisi :</label>
            <input class="input" type="text" class="productChoosen" placeholder="Produits choisi">
            <br><br>
            <label>Indiquez la quantité :</label>
            <input class="input" type="text" class="quantity" placeholder="Quantité">
            <br><br>
            <label>Indiquez le prix :</label>
            <input class="input" type="text" class="price" placeholder="Prix">
            <br><br>
            <a href="commandConfirmation.html"><input class="sendCommand" type="button" class="authLog" value="Valider la commande !"></a>
        </form>
    </div>

    <!--<a href="./index.html"><input type="button" value="Accueil"></a>-->

</body>

</html>
