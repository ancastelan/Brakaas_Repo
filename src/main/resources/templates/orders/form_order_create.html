<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/img/logoFav.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/table.css">

    <title>Brakaas</title>
</head>

<body>
    <header>
        <a href="../../"><img class="img" src="/img/logo.jpg"></a>
        <a href="/confirmation/delogConf.html"><input class="delog" type="button" value="Deconnexion"></a>
        <a href="../../"><input class="delog" type="button" value="Retour accueil"></a>
        <h1>Les Brakaas !</h1>
    </header>

    <p>Création de commande :</p>

    <div class="tabContainer">
        <form method="POST" th:action="@{|/orders/${id}/submit|}" th:object="${id_products}">
            <table class="tabDesign">
                <thead>
                    <tr>
                        <th>ID Produit</th>
                        <th>Nom</th>
                        <th>Disponibilité</th>
                        <th>Stock</th>
                        <th>Prix Unitaire</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <!-- <th scope="row" th:text="${product.id_product}" /> -->
                        <td th:text="${product.id_product}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.availability}"></td>
                        <td th:text="${product.stock}"></td>
                        <td th:text="${product.price}"></td>
                        <td><input type="number"th:name="${product.id_product}" value=0></td>
                    </tr>
                </tbody>
            </table>
        <a href="../"><input class="authLog" type="submit" value="Créer la commande !"></a>
        </form>

        <!-- <a href="/confirmation/commandConf.html"><input class="authLog" type="button" value="Créer la commande !"></a> -->

    </div>
</body>

</html>
