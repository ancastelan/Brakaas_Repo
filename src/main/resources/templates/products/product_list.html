<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../../static/img/logoFav.ico">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/table.css">


    <title>Brakaas</title>
</head>
<body>
<header>
    <a href="../index.html"><img class="img" src="/img/logo.jpg" alt=""></a>
    <a href="../confirmation/delogConf.html"><input class="delog" type="button" value="Deconnexion"></a>
    <a href="../index.html"><input class="delog" type="button" value="Retour accueil"></a>
    <h1>Les Brakaas !</h1>
</header>
<p>Liste des clients :</p>

<div class="tabContainer">
    <table class="tabDesign">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <th scope="row" th:text="${product.id_product}" />
            <td th:text="${product.name}" />
            <td th:text="${product.price}" />
            <td>
                <a th:href="@{'/products/' + ${product.id_product} + '/show'}">Show</a>
                <a th:href="@{|/products/${product.id_product}/edit|}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products/create}"><input class="authLog" type="button" value="Ajouter un produit !"></a>
</div>
</body>
